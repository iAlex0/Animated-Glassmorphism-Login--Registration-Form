<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Glassmorphism Login & Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="icon" href="images/img.png" /> -->
</head>

<body>
   <div class="container">
    <span></span>
    <span></span>
    <span></span>
    <form id="signinForm">
        <h2>Login</h2>
        <div class="inputBox">
            <input type="text" placeholder="Username">
        </div>
        <div class="inputBox">
            <input type="password" placeholder="Password">
        </div>
        <div class="inputBox group">
            <a href="#" class="underline">Forgot Password?</a>
            <a id='signup' href="#">Signup</a>
        </div>
        <div class="inputBox">
            <input type="submit" value="Sign in">
        </div>
    </form>

    <form id="signupForm">
        <h2>Register</h2>
        <div class="inputBox">
            <input type="text" placeholder="Username">
        </div>
        <div class="inputBox">
            <input type="text" placeholder="Email Address">
        </div>
        <div class="inputBox">
            <input type="password" placeholder="Create Password">
        </div>
        <div class="inputBox">
            <input type="password" placeholder="Confirm Password">
        </div>
        <div class="inputBox">
            <input type="submit" value="Register">
        </div>
        <div class="inputBox group">
            <a href="#">Already registered? <b id='signin'>Login</b></a>
        </div>
    </form>
   </div>
   <script>
    let signup = document.getElementById('signup');
    let signin = document.getElementById('signin');
    let body = document.querySelector('body');

    signup.onclick = function(){
        body.classList.add('signup');
    }

    signin.onclick = function(){
        body.classList.remove('signup');
    }
   </script>
</body>
</html>
